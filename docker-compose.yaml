version: '3.3'

volumes:
  postgres_data:
  staticfiles:
  mediafiles:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - foodpro/.env
  web:
    image: daero3333/foodpro:latest
    volumes:
      - staticfiles:/code/static
      - mediafiles:/code/media
    depends_on:
      - db
    env_file:
      - foodpro/.env

  nginx:
    image: nginx:1.19.6
    depends_on:
      - web
    volumes:
      - staticfiles:/static
      - mediafiles:/media
      - ./nginx/host.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8888:80
